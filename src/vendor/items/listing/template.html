<div class="container-fluid">
    <div class="row" ng-if="$ctrl.error">
        <div class="col-xs-12"><app-error>{{$ctrl.error}}</app-error></div>
    </div>
    <div class="row">
        <div>
            <div class="panel panel-default listing__panel">
                <div class="panel-heading">
                    <app-icon name="plus" title="Sort TODO" classes="pull-right"></app-icon>
                    <h3 class="panel-title">{{$ctrl.title}} listing</h3>
                </div>
                <app-loader ng-if="$ctrl.loading"></app-loader>
                <table class="table" ng-if="!$ctrl.loading">
                    <tbody>
                        <tr ng-repeat="item in $ctrl.data" ng-class="{'info': item.id === $ctrl.current}" ng-click="$ctrl.setCurrent(item)">
                            <td>{{item.name}}</td>
                            <td>
                                <app-icon-toggle model="item.loading" class-true="refresh spinning" class-false="trash" classes="pull-right" ng-click="$ctrl.forRemove = item.id;$event.stopPropagation()"></app-icon-toggle>
                                <app-icon name="edit" classes="pull-right margin-right10" ng-click="$ctrl.edit(item, $event)"></app-icon>
                                <app-icon name="eye-open" classes="pull-right margin-right10" ng-click="$ctrl.view(item, $event)"></app-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <pagination size="$ctrl.pagesCount" current="$ctrl.page.current"></pagination>

            <nav aria-label="Page navigation" ng-if="$ctrl.pagesCount > 1">
                <ul class="pagination pagination-sm">
                    <li ng-class="{'disabled': $ctrl.page.current == 1}">
                        <a href="#" aria-label="Previous" ng-click="$ctrl.setCurrentPage($ctrl.page.current - 1)">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li ng-repeat="item in $ctrl.tempPagesArray" ng-class="{'active': item == $ctrl.page.current}"><a href="#" ng-click="$ctrl.setCurrentPage(item)">{{item}}</a></li>
                    <li ng-class="{'disabled': $ctrl.page.current == $ctrl.pagesCount}">
                        <a href="#" ng-click="$ctrl.setCurrentPage($ctrl.page.current + 1)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>
